<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes do QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #333;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    #tabela-container tr:last-child td {
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>

 <div id="tabela-container"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const texto = params.get('q') || null;

  if (texto) {
    try {
      const dadosQrCode = JSON.parse(decodeURIComponent(texto));

      document.getElementById('protocolo').textContent = dadosQrCode.protocolo;
      document.getElementById('data').textContent = dadosQrCode.data;
      document.getElementById('solicitante').textContent = dadosQrCode.solicitante;

      const fornecedores = dadosQrCode.fornecedores;

      // Função que monta a tabela HTML
      function gerarTabelaHTML(fornecedores) {
        let html = '<table border="1" cellpadding="5" cellspacing="0">';
        html += '<thead><tr><th>Fornecedor</th><th>Produto</th><th>Qtd</th><th>Preço Unit.</th><th>Frete</th><th>Total</th></tr></thead>';
        html += '<tbody>';

        fornecedores.forEach(fornecedor => {
          const numItens = fornecedor.itens.length;

          fornecedor.itens.forEach((item, index) => {
            html += '<tr>';
            if (index === 0) {
              html += <td rowspan="${numItens}">${fornecedor.nome}</td>;
            }
            html += <td>${item.produto}</td>;
            html += <td>${item.quantidade}</td>;
            html += <td>R$ ${item.precoUnitario.toFixed(2)}</td>;
            html += <td>R$ ${item.valorDoFrete.toFixed(2)}</td>;
            html += <td>R$ ${item.total.toFixed(2)}</td>;
            html += '</tr>';
          });

          html += <tr><td colspan="5" style="text-align:right;font-weight:bold;">Total ${fornecedor.nome}:</td><td>R$ ${fornecedor.total.toFixed(2)}</td></tr>;
        });

        html += '</tbody></table>';
        return html;
      }

      // Insere a tabela no container
      document.getElementById('tabela-container').innerHTML = gerarTabelaHTML(fornecedores);

    } catch (e) {
      document.body.textContent = 'Erro ao processar os dados: ' + e.message;
    }
  } else {
    document.body.textContent = 'Nenhum dado recebido.';
  }
</script>

</body>
</html>
