<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background: #f9f9f9;
    color: #333;
  }
  .container {
    background: white;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    max-width: 600px;
    margin: auto;
  }
  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: 18px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Texto do QR Code</h1>
    <pre id="texto"></pre>
  </div>

  <script>
    // Pega o parâmetro "q" da URL e mostra na página
    const params = new URLSearchParams(window.location.search);
    const texto = params.get('q') || "Nenhum texto fornecido.";
    // Decodifica URI para mostrar caracteres especiais
    document.getElementById('texto').textContent = decodeURIComponent(texto);
  </script>
</body>
</html>
