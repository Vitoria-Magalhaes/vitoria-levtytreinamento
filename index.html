<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes do QR Code</title>
  <style>
    body {
      font-family: Consolas, monospace;
      padding: 20px;
      background-color: #f9f9f9;
    }
    pre {
      background-color: #eee;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>JSON do Pedido</h1>
  <pre id="json-container">Carregando dados...</pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    const texto = params.get('q');

    if (texto) {
      try {
        const dadosQrCode = JSON.parse(decodeURIComponent(texto));
        document.getElementById('json-container').textContent = JSON.stringify(dadosQrCode, null, 2);
      } catch (e) {
        document.getElementById('json-container').textContent = 'Erro ao processar os dados: ' + e.message;
      }
    } else {
      document.getElementById('json-container').textContent = 'Nenhum dado recebido.';
    }
  </script>

</body>
</html>
