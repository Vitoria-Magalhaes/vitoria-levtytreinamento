<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualização da Cotação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 30px 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .info {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.1em;
    }
    .total-geral {
      text-align: right;
      font-weight: bold;
      margin-top: 30px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Relatório de Cotação</h1>

  <div class="info" id="info"></div>

  <div id="tabela"></div>

  <div class="total-geral" id="totalGeral"></div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function gerarTabelaHTML(fornecedores) {
      let html = '<table>';
      html += '<thead><tr><th>Fornecedor</th><th>Produto</th><th>Qtd</th><th>Preço Unit.</th><th>Frete</th><th>Total</th></tr></thead>';
      html += '<tbody>';

      fornecedores.forEach(fornecedor => {
        const numItens = fornecedor.itens.length;

        fornecedor.itens.forEach((item, index) => {
          html += '<tr>';
          if (index === 0) {
            html += <td rowspan="${numItens}">${fornecedor.nome}</td>;
          }
          html += <td>${item.produto}</td>;
          html += <td>${item.quantidade}</td>;
          html += <td>R$ ${item.precoUnitario.toFixed(2)}</td>;
          html += <td>R$ ${item.valorDoFrete.toFixed(2)}</td>;
          html += <td>R$ ${item.total.toFixed(2)}</td>;
          html += '</tr>';
        });

        html += <tr><td colspan="5" style="text-align:right;font-weight:bold;">Total ${fornecedor.nome}:</td><td>R$ ${fornecedor.total.toFixed(2)}</td></tr>;
      });

      html += '</tbody></table>';
      return html;
    }

    // Lê o parâmetro q da URL
    const q = getQueryParam('q');
    if (q) {
      try {
        const dados = JSON.parse(decodeURIComponent(q));

        // Info do cabeçalho
        document.getElementById('info').innerHTML = `
          <p><strong>Protocolo:</strong> ${dados.protocolo}</p>
          <p><strong>Data:</strong> ${dados.data}</p>
          <p><strong>Status:</strong> ${dados.status}</p>
        `;

        // Tabela
        const htmlTabela = gerarTabelaHTML(dados.fornecedores);
        document.getElementById('tabela').innerHTML = htmlTabela;

        // Total geral
        document.getElementById('totalGeral').innerText = Total Geral: R$ ${dados.totalGeral.toFixed(2)};
      } catch (e) {
        document.body.innerHTML = "<h2>Erro ao carregar os dados da cotação.</h2>";
        console.error('Erro ao decodificar JSON:', e);
      }
    } else {
      document.body.innerHTML = "<h2>Nenhum dado de cotação encontrado na URL.</h2>";
    }
  </script>
</body>
</html>
